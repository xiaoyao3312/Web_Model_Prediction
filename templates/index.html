{% extends "base_churn.html" %}

{% block title %}AI 模型儀表板 - 客戶流失預測平台{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}

<div id="dashboard">
    
    <h1 class="dashboard-title">歡迎使用 AI 模型儀表板</h1>

    <div class="model-panel">
        <h2 class="model-panel-header">選擇分析模型</h2>
        
        <div class="model-grid">
            
            <a href="{{ url_for('bank_churn_page') }}" class="model-card model-card-bank">
                <div class="model-card-content">
                    <div class="model-icon">🏦</div> 
                    <h3 class="model-card-title model-card-title-bank">銀行客戶流失預測</h3>
                </div>
                <div class="model-card-description">
                    <p class="model-card-text">利用交易數據和客戶行為模式，精準預測潛在流失的客戶。</p>
                </div>
                <div class="model-card-footer model-card-footer-bank">
                    <span class="model-footer-text">進入分析</span>
                    <span class="model-footer-icon">→</span>
                </div>
            </a>

            <a href="{{ url_for('telco_churn_page') }}" class="model-card model-card-telco">
                <div class="model-card-content">
                    <div class="model-icon">📱</div> 
                    <h3 class="model-card-title model-card-title-telco">電信服務續約模型</h3>
                </div>
                <div class="model-card-description">
                    <p class="model-card-text">基於通話和數據使用量，識別高風險用戶並制定保留策略。</p>
                </div>
                <div class="model-card-footer model-card-footer-telco">
                    <span class="model-footer-text">進入分析</span>
                    <span class="model-footer-icon">→</span>
                </div>
            </a>
            
            </div>
    </div>

</div>

{% endblock %}
