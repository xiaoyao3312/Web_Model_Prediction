<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}客戶流失預測平台{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color_bg_control.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_churn.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    <div class="topbar topbar-primary" id="topbar"> 
        <button id="topbar-toggle-btn" class="toggle-btn" title="切換導航欄顯示模式">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="brand">
            <i class="fas fa-brain"></i> <span class="brand-text">模型預測網站</span>
        </div>

        <div class="nav-links">
            
            <a href="{{ url_for('index') }}" class="menu-item {% if request.path == '/' %}active{% endif %}" id="menu-dashboard">
                <button class="menu-button">
                    <i class="fas fa-home"></i> 
                    <span class="menu-text">儀表板</span>
                </button>
            </a>
            
            <a href="{{ url_for('bank_churn_page') }}" class="menu-item {% if request.path == '/customer_churn_bank_model' %}active{% endif %}" id="menu-bank">
                <button class="menu-button">
                    <i class="fas fa-university"></i> 
                    <span class="menu-text">客戶流失_銀行MODEL</span>
                </button>
            </a>

            <a href="{{ url_for('telco_churn_page') }}" class="menu-item {% if request.path == '/customer_churn_telco_model' %}active{% endif %}" id="menu-telco">
                <button class="menu-button">
                    <i class="fas fa-mobile-alt"></i> 
                    <span class="menu-text">客戶流失_電信MODEL</span>
                </button>
            </a>
        </div>
        
    </div>

    <div class="main-content" id="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/color_bg_control.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base_churn.js') }}"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
